{{ define "content" }}
<div class="animate-in fade-in max-w-3xl mx-auto">
    <div class="mb-10 sm:mb-14 border-b border-gray-100 dark:border-gray-800 pb-8">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-black tracking-tight text-gray-900 dark:text-white mb-4">
            {{ .Title }}
        </h1>
        <p class="text-[1.1rem] text-gray-500 dark:text-gray-400 font-medium">A complete history of all published posts.
        </p>
    </div>

    <ul class="space-y-6">
        {{ range .Posts }}
        <li
            class="relative pl-6 before:content-[''] before:absolute before:left-0 before:top-3 before:-mt-1 before:w-2 before:h-2 before:rounded-full before:bg-blue-500 dark:before:bg-blue-400 border-l border-gray-200 dark:border-gray-800 ml-1 pb-4">
            <time class="text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest mb-1 block">{{
                .Date }}</time>
            <h2 class="text-xl sm:text-2xl font-bold text-gray-900 dark:text-gray-100 leading-tight">
                <a href="/posts/{{ .Slug }}.html"
                    class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">{{ .Title }}</a>
            </h2>
            {{ if .Tags }}
            <div class="flex flex-wrap gap-2 mt-2">
                {{ range .Tags }}
                <a href="/tags/{{ . }}.html"
                    class="inline-flex items-center text-xs font-semibold text-gray-400 dark:text-gray-500 hover:text-gray-900 dark:hover:text-white transition-colors">
                    #{{ . }}
                </a>
                {{ end }}
            </div>
            {{ end }}
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
