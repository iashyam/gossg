{{ define "content" }}
<div class="animate-in fade-in w-full max-w-[800px] mx-auto py-12 px-6">
    <div class="mb-16">
        <h1 class="text-4xl font-serif text-gray-900 dark:text-gray-100 mb-2">posts</h1>
    </div>

    <div class="relative">
        <!-- The spine -->
        <div class="absolute left-0 sm:left-32 top-1 bottom-0 w-[1px] bg-gray-200 dark:bg-gray-700"></div>

        <div class="space-y-5">
            {{ $currentYear := "" }}
            {{ range .Posts }}
            {{ if ne .Year $currentYear }}
            {{ $currentYear = .Year }}
            <!-- Year Entry -->
            <div class="relative flex items-center group">
                <div class="absolute left-0 sm:left-0 w-32 sm:text-right pr-6 sm:pr-8">
                    <span class="text-[1.35rem] text-gray-800 dark:text-gray-200 font-serif">{{ .Year }}</span>
                </div>
                <!-- Hollow circle -->
                <div
                    class="absolute left-[-5px] sm:left-[calc(8rem-4.5px)] w-[10px] h-[10px] rounded-full border-[2px] border-gray-300 dark:border-gray-500 bg-white dark:bg-[#111] z-10">
                </div>
            </div>
            {{ end }}

            <!-- Post Entry -->
            <div class="relative flex sm:items-center sm:pl-[8rem]">
                <div class="hidden sm:block absolute left-0 w-32 text-right pr-8">
                    <time class="text-[0.95rem] tracking-wide text-gray-500 dark:text-gray-400 font-serif">{{
                        .MonthDayDesc }}</time>
                </div>

                <!-- Solid Dot -->
                <div
                    class="absolute left-[-3px] sm:left-[calc(8rem-3px)] top-[10px] sm:top-auto w-[6px] h-[6px] rounded-full bg-gray-400 dark:bg-gray-500 z-10">
                </div>

                <div class="pl-6 sm:pl-8">
                    <time
                        class="sm:hidden text-xs text-gray-500 dark:text-gray-400 font-serif tracking-wide block mb-1">{{
                        .Date }}</time>
                    <h2 class="text-[1.15rem] leading-snug">
                        <a href="/posts/{{ .Slug }}.html"
                            class="text-[#0055BB] dark:text-[#66A3FF] hover:underline font-serif tracking-wide">
                            {{ .Title }}
                        </a>
                    </h2>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
