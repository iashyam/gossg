{{ define "content" }}
<div class="timeline">
    <h1>{{ .Title }}</h1>

    <ul style="list-style: none; padding: 0;">
        {{ range .Posts }}
        <li style="margin-bottom: 1.5rem;">
            <div style="font-size: 0.9em; color: #666;">{{ .Date }}</div>
            <a href="/posts/{{ .Slug }}.html"
                style="font-size: 1.2em; font-weight: bold; text-decoration: none; color: #0056b3;">{{ .Title }}</a>
            <div style="margin-top: 0.2rem;">
                {{ range .Tags }}
                <a href="/tags/{{ . }}.html" class="tag">#{{ . }}</a>
                {{ end }}
            </div>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
