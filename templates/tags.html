{{ define "content" }}
<div class="tags-page">
    <h1>All Tags</h1>

    <div style="display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 2rem;">
        {{ range $tag, $posts := .Tags }}
        <div style="background: #f9f9f9; border: 1px solid #eee; padding: 1rem; border-radius: 5px; min-width: 200px;">
            <h2 style="margin-top: 0;">
                <a href="/tags/{{ $tag }}.html" style="text-decoration: none; color: #333;">#{{ $tag }}</a>
                <span style="font-size: 0.8em; color: #888; font-weight: normal;">({{ len $posts }})</span>
            </h2>
            <ul style="list-style: none; padding: 0; margin: 0; font-size: 0.9em;">
                {{ range $posts }}
                <li style="margin-bottom: 0.5rem;"><a href="/posts/{{ .Slug }}.html" style="color: #666;">{{ .Title
                        }}</a></li>
                {{ end }}
            </ul>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
